name: pre-commit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 18.x
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --show-diff-on-failure --all-files
